<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex</title>
  <link rel="stylesheet" href="./flex.css">
</head>
<body>
<div class="wrapper">
  <div class="content__header">
    <div class="content__header__name">
      <p>
        Product
      </p>
    </div>
    <div class="content__header__stock_status">
      <p>
        Stock Status
      </p>
    </div>
    <div class="content__header__price">
      <p>
        Price
      </p>
    </div>

  </div>

  <div class="content__body">
    <div class="content__body__item">
      <div class="content__delete">
        <button><img src="https://cdn-icons.flaticon.com/png/512/657/premium/657059.png?token=exp=1648308359~hmac=2b9d14fcc44cd9d6caa2fc01165df498" alt="delete from cart"></button>
      </div>
      <div class="content__img">
        <img src="https://cdn0.sellbe.com/p0/s-143/product14/14623/222607.jpg" alt="dinner table with some name">
      </div>
      <div class="content__name">
        <p>pinstripe slim-fit suit blazer</p>
      </div>
      <div class="content__status">
        <p>in stock</p>
      </div>
      <div class="content__price">
        <p>$49.00</p>
      </div>
      <div class="content__button">
        <button>Add to cart</button>
      </div>
    </div>
    <div class="content__body__item">
      <div class="content__delete">
        <button><img src="https://cdn-icons.flaticon.com/png/512/657/premium/657059.png?token=exp=1648308359~hmac=2b9d14fcc44cd9d6caa2fc01165df498" alt="delete from cart"></button>
      </div>
      <div class="content__img">
        <img src="https://secure.img1-fg.wfcdn.com/im/09715604/resize-h800-w800%5Ecompr-r85/1856/185697658/Laguna+Solid+Wood+4+Legs+Coffee+Table+with+Storage.jpg" alt="Laguna Solid Wood 4 Legs Coffee Table with Storage">
      </div>
      <div class="content__name">
        <p>Laguna Solid Wood 4 Legs Coffee Table with Storage</p>
      </div>
      <div class="content__status">
        <p>in stock</p>
      </div>
      <div class="content__price">
        <p>$190.99</p>
      </div>
      <div class="content__button">
        <button>Add to cart</button>
      </div>
    </div>
    <div class="content__body__item">
      <div class="content__delete">
        <button><img src="https://cdn-icons.flaticon.com/png/512/657/premium/657059.png?token=exp=1648308359~hmac=2b9d14fcc44cd9d6caa2fc01165df498" alt="delete from cart"></button>
      </div>
      <div class="content__img">
        <img src="https://secure.img1-fg.wfcdn.com/im/14984830/resize-h800-w800%5Ecompr-r85/1854/185433083/Hawkins+Bar+%26+Counter+Stool.jpg" alt="Hawkins Bar & Counter">
      </div>
      <div class="content__name">
        <p>Hawkins Bar & Counter</p>
      </div>
      <div class="content__status status__stockout">
        <p>out of stock</p>
      </div>
      <div class="content__price">
        <p>$206.63</p>
      </div>
      <div class="content__button">
        <button>Add to cart</button>
      </div>
    </div>
    <div class="content__body__item">
      <div class="content__delete">
        <button><img src="https://cdn-icons.flaticon.com/png/512/657/premium/657059.png?token=exp=1648308359~hmac=2b9d14fcc44cd9d6caa2fc01165df498" alt="delete from cart"></button>
      </div>
      <div class="content__img">
        <img src="https://secure.img1-fg.wfcdn.com/im/92679211/resize-h800-w800%5Ecompr-r85/7676/76764967/Leni+33.5%27%27+Wide+Manual+Standard+Recliner.jpg" alt="Leni 33.5'' Wide Manual Standard Recliner">
      </div>
      <div class="content__name">
        <p>Leni 33.5'' Wide Manual Standard Recliner</p>
      </div>
      <div class="content__status">
        <p>in stock</p>
      </div>
      <div class="content__price">
        <p>$335.99</p>
      </div>
      <div class="content__button">
        <button>Add to cart</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
